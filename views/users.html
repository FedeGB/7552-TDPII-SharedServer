<!DOCTYPE html>
<html lang="en" ng-app="matchApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MatchApp - A dating application</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- AngularJS -->

    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.2.5.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/usersController.js"></script>
    <script src="js/directives/loginDropDirective.js"></script>
    <script src="js/directives/navBarDirective.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</head>

<body ng-controller="usersController as usersCtrl">

    <nav-bar></nav-bar>
    <div class="container">
        <h1 class="page-header">User management</h1>
        <p class="lead">Click an user name to see more details.</p>
        <div class="row">
            <div id="users-management" class="col-md-8">
                <div class="panel-group" id="accordion">

                    <div class="panel panel-default" ng-repeat="user in usersCtrl.users">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                   href="#collapse-{{user.id}}"><img src="{{user.photo_profile}}" class="img-circle">
                                    {{user.name}} <small>({{user.alias}})</small>
                                </a>
                                <div class="btn-group pull-right"><a href="#" class="btn btn-primary"><i class="fa fa-info"></i><span> Info</span></a><a href="#" class="btn btn-warning"><i class="fa fa-pencil"></i><span> Edit</span></a><a href="#" class="btn btn-danger"><i class="fa fa-times"></i><span> Remove</span></a></div>
                            </h4>
                        </div>
                        <div id="collapse-{{user.id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <img src="{{user.photo_profile}}" class="pull-left img-circle">
                                <fieldset>
                                    <div id="legend">
                                        <legend class="">Location</legend>
                                    </div>
                                    <p>{{user.location}}</p>
                                </fieldset>
                                <fieldset>
                                    <div id="legend">
                                        <legend class="">Interests</legend>
                                    </div>
                                    <p>
                                        <span ng-repeat="interest in user.interests" class="label label-info tags"><i class="fa fa-thumbs-up"></i> {{interest.category}}/{{interest.value}}</span>
                                    </p>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
