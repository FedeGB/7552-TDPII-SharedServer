<!DOCTYPE html>
<html lang="en" ng-app="matchApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MatchApp - A dating application</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- AngularJS -->

    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/registerController.js"></script>
    <script src="js/directives/loginDropDirective.js"></script>
    <script src="js/directives/navBarDirective.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.2.5.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</head>

<body id="page-top" ng-controller="registerController as registerCtrl">

    <nav-bar></nav-bar>
    <div class="container">
        <h1 class="well">Registration Form</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="col-sm-12">
                        <fieldset>
                            <div id="legend">
                                <legend class="">User Data</legend>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="Enter Name Here" class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Username</label>
                                    <input type="text" placeholder="Enter Username Here" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="email@server.com" class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Confirm Email</label>
                                    <input type="email" placeholder="email@server.com" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div id="legend">
                                <legend class="">Interests</legend>
                            </div>
                            <uib-accordion>
                                <uib-accordion-group ng-repeat="category in registerCtrl.categories" heading="{{category}}">
                                    <p>The body of the uib-accordion group grows to fit the contents</p>
                                    <input class="basicInput" type="text" id="interest"/>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
                                    <div ng-repeat="interest in registerCtrl.interests | filter: { category: category }">
                                        <input type="checkbox" value="{{interest.value}}" /> {{interest.value}}
                                    </div>
                                </uib-accordion-group>
                            </uib-accordion>
                        </fieldset>
                        <button type="button" class="btn btn-lg btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
