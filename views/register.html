<!DOCTYPE html>
<html lang="en" ng-app="matchApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MatchApp - A dating application</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link rel="stylesheet" href="css/angular-material.min.css" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="js/tools/jquery.js"></script>

    <!-- AngularJS -->

    <script src="js/tools/angular.min.js"></script>
    <script src="js/tools/angular-animate.min.js"></script>
    <script src="js/tools/angular-route.min.js"></script>
    <script src="js/tools/angular-aria.min.js"></script>
    <script src="js/tools/angular-messages.min.js"></script>
    <script src="js/tools/angular-material.min.js"></script>
    <script src="js/tools/angular-base64-upload.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/dbService.js"></script>
    <script src="js/ctrls/userController.js"></script>
    <script src="js/directives/loginDropDirective.js"></script>
    <script src="js/directives/navBarDirective.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/tools/bootstrap.min.js"></script>
    <script src="js/tools/ui-bootstrap-tpls-1.2.5.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/tools/jquery.easing.min.js"></script>
    <script src="js/tools/jquery.fittext.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/tools/creative.js"></script>

</head>

<body id="page-top" ng-controller="userController as userCtrl">

    <nav-bar></nav-bar>
    <div class="container">
        <h1 class="well">Registration Form</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form name="form">
                    <div class="col-sm-12">
                        <fieldset>
                            <div id="legend">
                                <legend class="">User Data</legend>
                            </div>
                            <uib-alert ng-repeat="alert in userCtrl.alerts" type="{{alert.type}}" close="userCtrl.closeAlert($index)">{{alert.msg}}</uib-alert>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Name</label>
                                    <div class="form-group"
                                         ng-class="{'has-error': form.name.$touched && form.name.$error.required,
                                                    'has-feedback': form.name.$touched && form.name.$error.required }">
                                        <input type="text" name="name" ng-model="userCtrl.user.name" placeholder="Enter Name Here" class="form-control" required>
                                        <label class="control-label" ng-show="form.name.$touched && form.name.$error.required">This field is mandatory</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Username</label>
                                    <div class="form-group"
                                         ng-class="{'has-error': form.alias.$touched && form.alias.$error.required,
                                                    'has-feedback': form.alias.$touched && form.alias.$error.required }">
                                        <input type="text" name="alias" ng-model="userCtrl.user.alias" placeholder="Enter Username Here" class="form-control" required>
                                        <label class="control-label" ng-show="form.alias.$touched && form.alias.$error.required">This field is mandatory</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Email</label>
                                    <div class="form-group"
                                         ng-class="{'has-error': form.email.$touched && form.email.$error,
                                                    'has-feedback': form.email.$touched && form.email.$error}">
                                        <input type="email" name="email" ng-model="userCtrl.user.email" placeholder="email@server.com" class="form-control" required>
                                        <label class="control-label" ng-show="form.email.$touched && form.email.$error.required">This field is mandatory</label>
                                        <label class="control-label" ng-show="form.email.$touched && form.email.$error.email">Invalid email</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Sex</label>
                                    <div>
                                        <select ng-model="userCtrl.user.sex" required   class="form-control">
                                            <option value="M" selected>Male</option>
                                            <option value="F">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3 form-group">
                                    <label>Photo Profile</label>
                                    <input type='file' ng-model='photoprofile' ng-change="userCtrl.changePhoto()" base-sixty-four-input>
                                </div>
                                <div class="col-sm-2 form-group">
                                    <img data-ng-src="data:image/png;base64,{{userCtrl.user.photoprofile}}" ng-if="userCtrl.user.photoprofile !== null"
                                         style="max-width:100%; max-height:100%"
                                         class="pull-left img-responsive img-thumbnail">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div id="legend">
                                <legend class="">Interests</legend>
                            </div>
                            <uib-accordion>
                                <uib-accordion-group ng-repeat="category in userCtrl.categories" heading="{{category}}">
                                    <div ng-repeat="interest in userCtrl.interests | filter: { category: category }">
                                        <input type="checkbox" ng-model="interest.selected" ng-change="userCtrl.addInterest(interest)"/> {{interest.value}}
                                    </div>
                                </uib-accordion-group>
                            </uib-accordion>
                        </fieldset>
                        <div class="row">
                            <div class="col-sm-1" ng-show="submitted" >
                                <md-progress-circular class="md-warn md-hue-3" md-diameter="70"></md-progress-circular>
                            </div>
                            <div class="col-sm-11">
                                <button type="button" class="btn btn-lg btn-info" id="submitButton"

                                        ng-click="userCtrl.submit()">
                                    {{ submitButtonText }}
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
